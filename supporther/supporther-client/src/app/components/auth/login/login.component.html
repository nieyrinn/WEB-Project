<div class="login-container">
    <div class="login-card">
      <h2 class="title">SupportHer</h2>
      <h3 class="subtitle">Women's Support Platform</h3>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            formControlName="username" 
            [(ngModel)]="loginForm.value.username"
            class="form-control" 
            placeholder="Enter your username"
            [ngClass]="{'is-invalid': loginForm.controls['username'].invalid && loginForm.controls['username'].touched}"
          >
          <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="error-message">
            Username is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            [(ngModel)]="loginForm.value.password" 
            class="form-control" 
            placeholder="Enter your password"
            [ngClass]="{'is-invalid': loginForm.controls['password'].invalid && loginForm.controls['password'].touched}"
          >
          <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error-message">
            Password is required
          </div>
        </div>
  
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>
  
        <button 
          type="submit" 
          class="btn btn-primary btn-block" 
          [disabled]="loginForm.invalid || isLoading"
        >
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
        <p class="register-link">Don't have an account? <a routerLink="/register">Sign Up</a></p>
      </form>
    </div>
  </div>
